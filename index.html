<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>Beauty Finder</title>
</head>

<body>
  <div class="box">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img src="imgs/logo.png" class="logo" alt="logo" width="700" height="100">
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Nossos Serviços</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Agendamentos</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Sobre Nós</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Contato</a></li>            
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Entrar</button>
        <button type="button" class="btn btn-primary">Cadastrar</button>
        <button type="button" class="btn btn-outline-primary me-2">Localização</button>
      </div>
    </header>

    <main>
      <div id="buscador" class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-6">
          <form action="searchResults.html" onsubmit="setaConsulta()">
            <div class="form">
              <i class="fa fa-search"></i>
              <input type="text" class="form-control form-input" placeholder="Encontrar um serviço..." id="search">
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Unhas</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobrancelhas</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Cabelo</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Maquiagem</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Spa</a></li>
      </ul>
      <p class="text-center text-muted">© 2022 Beauty Finder</p>
    </footer>
  <script src="main.js"></script>


</body>

</html>
